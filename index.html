<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>Aurefé Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 40px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 38px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .section {
      padding: 40px 20px;
    }
    .section h2 {
      font-size: 28px;
      color: #8e44ad;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #111;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Aurefé Collection</h1>
  <p>Rad Gason • Rad Fanm • Parfum</p>
</header>

<div class="section">
  <h2>Rad Gason</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/Jx7zkTn.jpg" alt="Chemiz Gason">
      <p>Chemiz klasik</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/kxU4Sks.jpg" alt="T-shirt Gason">
      <p>T-shirt Elegant</p>
    </div>
  </div>
</div>

<div class="section">
  <h2>Rad Fanm</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/n7q2zOe.jpg" alt="Robe Fanm">
      <p>Robe Floral</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/CS2Zb9R.jpg" alt="Style Modern">
      <p>Style Modern</p>
    </div>
  </div>
</div>

<div class="section">
  <h2>Parfum</h2>
  <div class="products">
    <div class="product">
      <img src="https://i.imgur.com/xUJnIci.jpg" alt="Parfum 1">
      <p>Parfum Classique</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/37R8C5M.jpg" alt="Parfum 2">
      <p>Essence Delika</p>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Aurefé Collection • Jean Joseph Moricette</p>
</footer>

</body>
</html>
